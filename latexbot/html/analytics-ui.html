<h1>Analytics</h1>

<h2>Command Usage</h2>
<h3>By Command</h3>
<div style="width: 30%; display: inline-block;">
    <canvas id="cmd-usage-cmd"></canvas>
</div>
<h3>By User</h3>
<p>Showing the top 20 users with the most command usage.</p>
<div style="width: 30%; display: inline-block;">
    <canvas id="cmd-usage-user"></canvas>
</div>

<h2>Message Activity</h2>
<p>Showing the top 20 users with the most activity. Message activity is measured by the total length in characters of all messages sent by a user.</p>
<div style="width: 30%; display: inline-block;">
    <canvas id="msg-activity"></canvas>
</div>

<h2>Uptime Statistics</h2>
<p id="uptime-stats-text"></p>
<div style="width: 30%; display: inline-block;">
    <canvas id="uptime-stats-chart"></canvas>
</div>
